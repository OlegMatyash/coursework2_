<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SKYPROGRAM search</title>
  <link href="static/css/styles.min.css" rel="stylesheet">
</head>

<body>
  <header class="container header">
    <div class="header__wrapper">
      <a href="/" class="header__btn-back">
        <svg class="header__btn-icon" width="19" height="16">
          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#back"></use>
        </svg>
      </a>
      <a href="/" class="header__logo-link">
        <svg class="header__logo" width="100" height="26">
          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#search"></use>
        </svg>
      </a>
    </div>
  </header>
  <main class="container">
    <div class="search">
      <b class="search__results">Поиск по слову: {{ s }}</b>
      <br>
      <b class="search__results">Найдено постов: {{ posts | count }}</b>
    </div>
    <section class="items">
    {% for post in posts %}
      <div class="items__item item">
        <div class="item__top">
          <a href="/user-feed/{{ post.poster_name }}" class="item__head">
            <div class="item__ava-wrap">
              <img src={{ post.poster_avatar }} alt="" class="item__ava" width="47">
            </div>
            <span class="item__username">{{ post.poster_name }}</span>
          </a>
        </div>
        <a href="/" class="item__post-link">
          <img src={{ post.pic }} alt="" width="348" class="item__post-img">
        </a>
        <p class="item__descr"><a href="/tag.html" class="item__tag"></a> {{ post.short }} </p>
        <div class="item__post-info">
          <div class="item__counter">
            <img src="static/img/eye.png" alt="" class="item__counter-icon" width="26">
            <span class="item__counter-text">{{ post.views_count }}</span>
          </div>
        </div>
        <div class="item__post-bottom">
          <a href="/posts/{{ post.pk }}" class="item__btn-more">Подробнее</a>
          <button type="button" class="item__bookmark-btn">
            <img src="static/img/bookmark.png" alt="" class="item__bookmark-icon" width="24">
          </button>
        </div>
      </div>
    {% endfor %}
    </section>
  </main>

</html>
